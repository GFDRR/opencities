<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>OpenDRI Charts sandbox</title>
    <link rel="stylesheet" href="app.css">
    <!-- <link rel="stylesheet" href="./styles.css"> -->
  </head>
  <body>
    <div class="wrap">
      <article class="container">
        <h1>Ggaba, Kampala</h1>
        <h2>Showing dates <span id="dates"></span></h2>
        <section>

          <div id="compare-map"></div>

          <div class="project-box">
            <dl>
              <dt>Daily activity in the area</dt>
              <dd id="activity">
                <div style="background-color: #f0f0f0;height: 320px;margin: 1rem 0;width: 100%;background-image: url(img/loading_2x_360.gif);background-repeat: no-repeat;background-position: center;background-size: 35px;"></div>
              </dd>
            </dl>
          </div>

          <div id="overallStats"></div>

          <h2>Inline statistics</h2>
          <p>In a given range, <span id="buildingsUsers"></span> users made <span id="buildingsActivity"></span> contributions</p>
          <div id="contributors"></div>
        </section>
      </article>
    </div>
  </body>
  <script type="text/javascript" src="./bundle.js"></script>
  <script src="./env.sample.js" charset="utf-8"></script>
  <script src="./env.js" charset="utf-8"></script>
  <script src="./app.js" charset="utf-8"></script>
</html>
